<div class="table">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="STT">
            <th mat-header-cell *matHeaderCellDef> STT </th>
            <td mat-cell *matCellDef="let element,let i = index"> {{i+1}}
            </td>
    
        </ng-container>
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Vị trí </th>
            <td mat-cell *matCellDef="let element">
                <p *ngIf = "element.positionStatus" style="background-color: red;">{{element.nameOfPosition}} </p>
                <p *ngIf = "!element.positionStatus" style="background-color: blue;">{{element.nameOfPosition}} </p>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<mat-grid-list cols="12" rowHeight="60px">
    <mat-grid-tile>
        <h6 h6 style="margin-left: 30px; float: left; font-weight: bolder;">Tầng: </h6>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field style="float: left;">
            <mat-label>Tầng</mat-label>
            <select matNativeControl required (change)="chooseFloor($event.target.value)">
                <option value="" selected disabled></option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
            </select>
        </mat-form-field>
    </mat-grid-tile>
</mat-grid-list>
