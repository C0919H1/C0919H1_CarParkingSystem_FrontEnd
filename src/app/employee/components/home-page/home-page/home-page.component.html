<div class="container">
  <mat-grid-list cols="4" rowHeight="60px">
    <mat-grid-tile>
      <h4>Thông báo</h4>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile> 
      <button class="button-o">Thêm thông báo</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm">
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
  <div style="overflow-y: scroll; height: 440px;" class="mat-elevation-z8">
    <mat-list>
      <mat-list-item *ngFor="let folder of folders">
        <mat-icon mat-list-icon>bookmark</mat-icon>
        <h4 mat-line>{{folder.name}}</h4>
        <h4 mat-line>{{folder.notification}}</h4>
        <p mat-line> {{folder.updated | date}} </p>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
</div>
